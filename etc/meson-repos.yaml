$include: etc/reference-data.yaml
$include: etc/config.yaml

config:
  <<: *config
  max-parallel-commands: 7
  update-interval: 5000

tasks:
  - name: Clean Meson Repos
    tags: [clean]
    parallel-tasks:
      - name: Clean Meson Repo %
        for-each: *meson-dirs
        ignore-failure: false
        cmd: env bash -c "cd ~/repos/%/. && make -B clean"

  - name: Tidy Meson Repos
    tags: [tidy]
    parallel-tasks:
      - name: Tidy Meson Repo %
        for-each: *meson-dirs
        ignore-failure: false
        cmd: env bash -c "cd ~/repos/%/. && make -B tidy"

  - name: Build Meson Repos
    tags: [build]
    parallel-tasks:
      - name: Build Meson Repo %
        for-each: *meson-dirs
        ignore-failure: false
        cmd: env bash -c "cd ~/repos/%/. && make -B build"

  - name: Test Meson Repos
    tags: [test]
    parallel-tasks:
      - name: Test Meson Repo %
        for-each: *meson-dirs
        ignore-failure: false
        cmd: env bash -c "cd ~/repos/%/. && passh -L /tmp/meson-repos-test-%.log make -B test"
